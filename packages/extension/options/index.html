
<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>PDP Rewriter Settings</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 24px; }
      input, button { padding:8px; border-radius:8px; border:1px solid #d1d5db; }
      button { cursor:pointer; }
      ul { list-style:none; padding:0; }
      li { display:flex; align-items:center; gap:8px; margin:6px 0; }
      code { background:#f3f4f6; padding:2px 4px; border-radius:6px; }
      .row { display:flex; gap:8px; margin-top: 8px; }
      .tip { color:#374151; font-size: 14px; }
      .toast { position: fixed; right: 16px; bottom: 16px; background: #064e3b; color: #ecfdf5; padding: 10px 14px; border-radius: 8px; box-shadow: 0 6px 18px rgba(0,0,0,0.2); opacity: 0; transform: translateY(12px); transition: opacity .2s ease, transform .2s ease; z-index: 9999; }
      .toast.show { opacity: 1; transform: translateY(0); }
    </style>
  </head>
  <body>
    <h2>PDP Rewriter â€” Settings</h2>
    <p class="tip">Choose a strategy and optionally whitelist hostnames. Leave whitelist empty to allow <strong>all sites</strong>. Wildcards supported, e.g. <code>*.shopify.com</code>, <code>amazon.com</code>.</p>
    <h3>Global strategy</h3>
    <div class="row">
      <select id="globalStrategy" style="flex:1">
        <option value="llmStrategy">LLM Strategy</option>
      </select>
      <button id="saveGlobal">Save</button>
    </div>
    <h3>Per-domain strategy overrides</h3>
    <div class="row">
      <input id="pattern" placeholder="e.g. *.shopify.com" style="flex:1"/>
      <select id="domainStrategy">
        <option value="llmStrategy">LLM Strategy</option>
      </select>
      <button id="addOverride">Add Override</button>
      <button id="clearOverrides">Clear Overrides</button>
    </div>
    <ul id="overrides"></ul>
    <h3>Whitelist</h3>
    <div class="row">
      <input id="host" placeholder="e.g. *.shopify.com" style="flex:1"/>
      <button id="add">Add</button>
      <button id="clear">Allow All (clear list)</button>
    </div>
    <ul id="list"></ul>
    <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true" style="display:none"></div>
    <script src="index.js"></script>
  </body>
</html>
